server:
  port: 8080
spring:
  application:
    name: "nexsys_prueba"
  devtools:
    add-properties: false
adapter:
  restconsumer:
    timeout: 5000
    url: "https://api.escuelajs.co/api/v1"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
